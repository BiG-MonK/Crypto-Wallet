<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="Refresh" content="300" />  <!-- Обновление страницы каждые 5 минут-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link rel="stylesheet" href="myStyle.css" type="text/css"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
 <title>Crypto-Wallet</title>
</head>
<body>
    <h1>OutPut</h1>
    <div class="time"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">                          <!-- Левый столбец данных о крипте-->
                <div class="coin">
                    <div class="bitcoin left"><img src="img/bitcoin.png"></div>
                    <div class="bitcoin right"></div>
                </div>
                <div class="coin">
                    <div class="ethereum left"><img src="img/ethereum.png"></div>   
                    <div class="ethereum right"></div>            
                </div>
                <div class="coin">
                    <div class="ripple left"><img src="img/ripple.png"></div>
                    <div class="ripple right"></div>
                </div>
                <div class="coin">
                    <div class="monero left"><img src="img/monero.png"></div>   
                    <div class="monero right"></div>            
                </div>
            </div>
            <div class="col-xs-6">                          <!-- Середина страницы, майнинг и биржи-->
                <div class="coin USD"></div>
                <div class="coin EUR"></div>
                <p> Разделение на биржи и пулы</p>
                <div class="row">
                    <div class="col-xs-6 mining">
                        <p>MininG:</p>
                        <p><img src="img/bittrex_small.jpg">Bittrex</p>
                        <div class="bittrex mining"></div>
                        <p><img src="img/poloniex.png">Poloniex</p>
                        <div class="poloniex mining"></div>
                        <div class="mpoolhub mining"></div>
                        <div class="suprnova mining"></div>
                        <div class="fiat mining"></div>
                        <div class="date mining"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">                          <!-- Правый столбец данных о крипте-->
               <div class="coin">
                   <div class="zcash left"><img src="img/zcash.png"></div>  
                   <div class="zcash right"></div>  
               </div>
               <div class="coin">
                   <div class="digibyte left"><img src="img/digibyte.png"></div>
                   <div class="digibyte right"></div>
               </div>
               <div class="coin">
                <div class="library-credit left"><img src="img/library-credit.png"></div>
                <div class="library-credit right"></div>
            </div>
            <div class="coin">
                <div class="zclassic left"><img src="img/zclassic.png"></div> 
                <div class="zclassic right"></div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
