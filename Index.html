<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Refresh" content="300" />  <!-- Обновление страницы каждые 5 минут-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="myStyle.css" type="text/css"/>

    <div class="time_update"></div>
    <div class="container-fluid">

                <div id="USD">Доллар США $ — 00,0000 руб.</div>
                <div id="EUR">Евро € — 00,0000 руб.</div>
                <div class="coin">
                    <div class="bitcoin left"><img src="img/bitcoin.png"></div>
                    <div class="bitcoin right"></div>
                </div>
                <div class="coin">
                    <div class="ethereum left"><img src="img/ethereum.png"></div>   
                    <div class="ethereum right"></div>            
                </div>
                <div class="coin">
                    <div class="ripple left"><img src="img/ripple.png"></div>
                    <div class="ripple right"></div>
                </div>
                <div class="coin">
                    <div class="monero left"><img src="img/monero.png"></div>   
                    <div class="monero right"></div>            
                </div>
            </div>
            <div class="col-xs-6">                  <!-- _________________________Середина страницы, майнинг и биржи-->
                <div class="time"></div>
                <!--     <input class="get_data" type="button" name="get_data_mining" value="Получить данные майнинга" onclick="getdata()"> -->
                <hr>

                <div class="tabs">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab-2" data-toggle="tab">MininG</a></li>
                        <li><a href="#tab-1" data-toggle="tab">TradinG</a></li>                        
                    </ul>
                    <div class="tab-content">
    <!-- ________________________________________ Header раздела трейдинг--> 
                        <div class="tab-pane fade" id="tab-1">
                            <div class="header-trade">
                                <div class="row">
                                    <hr>
                                    <!-- <div class="col-xs-1 exchange-trade">Биржа</div>        на какой Бирже была сделка-->                                
                                    <div class="col-xs-2 time-trade"><strong>Дата</strong></div>           <!-- время сделки-->
                                    <div class="col-xs-1 type-trade"><strong>Сделка</strong></div>           <!-- вид (купил\продал) сделки-->
                                    <div class="col-xs-1 target-trade"><strong>Монета</strong></div>         <!-- какую именно монету-->
                                    <div class="col-xs-2 invest-trade"><strong>Вложил</strong></div>
                                    <div class="col-xs-2 sum-trade"><strong>Кол-во</strong></div>            <!-- кол-во этой монеты-->
                                    <!-- <div class="col-xs-1 rurUsd-trade">Курс $</div>         курс $ к рублю на тот момент-->
                                    <div class="col-xs-2 priceUsd-trade"><strong>Курс в $</strong></div>      <!-- цена этой монеты на тот момент $(в сумме всех моент в $)-->
                                    <!-- <div class="col-xs-1 fee-trade">Fee $</div>             комиссия сделки в монетах (в $)-->
                                    <!-- <div class="col-xs-1 state-trade">STATE</div>           состояние сделки закрытая\открытая-->
                                    <div class="col-xs-2 profit-trade"><strong>Прибыль</strong></div>         <!-- выгода сделки в реальный момент времени в руб.)(в %))-->
                                </div>
                                <hr>
                                <h3>Итоги по торгам</h3>
                                <div class="row result-trade">
                                    <div class="col-xs-4 profit-result"></div>                    
                                    <div class="col-xs-4 fix-result"></div>
                                    <div class="col-xs-4 fail-result"></div>                                        
                                </div>
                                <br>
                                <div class="result-trade-fiat"></div>
                                <div class="result-invest-trade-fiat"></div>
                            </div>
                        </div>
    <!-- ________________________________________ Header раздела майнинг-->
                        <div class="tab-pane fade in active" id="tab-2">

                                    </div>
                                    <div class="col-xs-2 poloniex-mining">

                                    <div class="col-xs-2 xmr-suprnova-mining"></div>
                                    <div class="col-xs-2 xmr-total-mining"></div>
                                </div>
                                <div class="row zec-mining">                               <!-- 2 строка заполнения майнинга МОНЕТА ZEC-->

                                    <div class="col-xs-2 zcl-suprnova-mining"></div>
                                    <div class="col-xs-2 zcl-total-mining"></div>
