<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="Refresh" content="300" />  <!-- Обновление страницы каждые 5 минут-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="myStyle.css" type="text/css"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
   <title>Crypto-Wallet</title>

</head>
<body>
    <h1>OutPut</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <div class="coin USD"></div>
                <div class="coin EUR"></div>
            </div>
            <div class="col-xs-8">
                <div class="coin bitcoin"><p class="btc"></p></div>
                <div class="coin monero"></div>
                <div class="coin zclassic"></div>
                <div class="coin library"></div>
                <div class="coin zcash"></div>
                <div class="coin digibyte"></div>
                <div class="coin ripple"></div>
            </div>
        </div>
    </div>
    <div>
        <div id="test" class="message">

        </div>
    </div>
    <h1>Моя крипта</h1>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <!-- BitCoin BTC -->
    <div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="USD" ></div>
    <!-- Monero XMR -->   
    <div class="coinmarketcap-currency-widget" data-currency="monero" data-base="USD"  data-secondary="BTC"></div>
    <!-- ZClassic ZCL -->         
    <div class="coinmarketcap-currency-widget" data-currency="zclassic" data-base="USD"  data-secondary="BTC"></div>
    <!-- LBRY Credits LBC -->        
    <div class="coinmarketcap-currency-widget" data-currency="library-credit" data-base="USD"  data-secondary="BTC"></div>
    <!-- Zcash ZEC --> 
    <div class="coinmarketcap-currency-widget" data-currency="zcash" data-base="USD"  data-secondary="BTC"></div>
    <!-- DigiByte DGB -->         
    <div class="coinmarketcap-currency-widget" data-currency="digibyte" data-base="USD"  data-secondary="BTC"></div>
    <div class="coinmarketcap-currency-widget" data-currency="ripple" data-base="USD" ></div>
    <script src="script.js"></script>
</body>
</html>
