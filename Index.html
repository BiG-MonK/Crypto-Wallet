<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="Refresh" content="300" />  <!-- Обновление страницы каждые 5 минут-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="myStyle.css" type="text/css"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
   <title>Crypto-Wallet</title>
</head>
<body>
    <h1>OutPut</h1>
    <div class="time"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">
                <div class="coin bitcoin"><img src="img/bitcoin.png"></div>
                <div class="coin monero"><img src="img/monero.png"></div>
                <div class="coin zclassic"><img src="img/zclassic.png"></div>
                <div class="coin library"><img src="img/library-credit.png"></div>
                <div class="coin zcash"><img src="img/zcash.png"></div>
                <div class="coin digibyte"><img src="img/digibyte.png"></div>
                <div class="coin ripple"><img src="img/ripple.png"></div>
            </div>
            <div class="col-xs-7">
                <div class="row">                               <!-- Разделение на биржи и пулы -->
                    <div class="col-xs-6">
                        <p>На биржах:</p>
                        <div class="trade">
                            <div class="row">
                                <div class="col-xs-6">
                                    <p>bittrex:</p>
                                    <div class="trade bittrex">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <p>poloniex:</p>
                                    <div class="trade poloniex">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <p>На Пулах:</p>
                        <div class="pool">
                            <div class="row">
                                <div class="col-xs-6">
                                    <p>mpoolhub:</p>
                                    <div class="pool mpoolhub">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <p>suprnova:</p>
                                    <div class="pool suprnova">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="coin USD"></div>
                <div class="coin EUR"></div>
            </div>
        </div>
    </div>
    <h1>Моя крипта</h1>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <!-- BitCoin BTC -->
    <div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="USD" ></div>
    <script src="script.js"></script>
</body>
</html>
